{% extends "base.html" %}

{% block content %}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
                <h1 class="mb-4">Login Here</h1>
                {{ form }}
                <button class="btn btn-primary" type="submit">Login</button>
        </form>
        <div class="pt-3">
            <small class="text-muted">
                New user? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
            </small>
        </div>
    </div>
{% endblock %}
